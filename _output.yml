bookdown::bs4_book:
  css: [css/style.css, css/toc.css, fontawesome/css/all.css]
  theme:
    # primary: "#982a31"
    primary: "#3c99ca"
    fg: "#2b2121"
    bg: "#ffffff"
  repo: https://github.com//f0nzie/matplotlib-with-rmarkdown

bookdown::gitbook:
  css: [css/style.css, css/toc.css, fontawesome/css/all.css]
  highlight: kate
  config:
    toc:
      before: |
        <li><a href="./">Matplotlib with Rmarkdown</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
    sharing:
      github: yes
      facebook: no
      twitter: no
      
